# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Portfolio of Jeffrey Harris
subtitle: At GitLab - subtitle
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : https://picsum.photos/88?random=1 # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : " " # The Masthead # overrides the website title displayed in the masthead, use " " for no title
description: > # this means to ignore newlines until "baseurl:"
  A curated list of public projects created by Jeffrey Harris.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jefharris.us" # the base hostname & protocol for your site
include: ["_pages"]
timezone: America/Los_Angeles
source: app
locale: "en-US"
theme: minimal-mistakes-jekyll
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "default" ,"dirt", "neon", "mint", "plum", "sunrise"
# google_site_verification :
# bing_site_verification   :
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200

plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# Build settings
markdown: kramdown
toc_levels: 1..6

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:title/

# Author settings
email: jeff@jeffharris.us
twitter_username: &twitter_username "jefhar70"
git_username: &gituser jefhar
github_username:  *gituser
gitlab_username:  *gituser
twitter:
  username               : *twitter_username

# Site Author
author:
  name             : "Jeffrey Harris"
  avatar           : https://picsum.photos/200?random=1 # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : > #
    Re-entry student pursuing a Bachelors in Computer Science with an emphasis in
    Software Engineering. Projected graduation in May 2021.
  location         : "Bay Area, California"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:jeff@jeffharris.us
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://jeffharris.us"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/jefhar70"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/jefhar"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      url: "https://gitlab.com/jefhar"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: https://twitter.com/jefhar70
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      url: https://gitlab.com/jefhar
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/jefhar

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      layout: single
      read_time: true
      related: true
      toc: true
  - scope:
      path: ""
      type: pages
    values:
      author_profile: true
      layout: single
      read_time: true
      toc: true
  - scope:
      path: ""
      type: projects
    values:
      author_profile: false
      layout: single
      share: true

# Archives
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
