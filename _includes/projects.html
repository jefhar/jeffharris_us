<ul id="portfolio-gallery">
    {% for project in site.projects %}
    <li>
        <a href="{{ site.baseurl }}{{ project.url }}">
            <img src="{{ project.image }}">
            <h2>{{ project.title }} <small>
                {% for tag in project.tags %}}
                {{ tag }}
                {{ % endfor %}}
            </small></h2>
        </a>
    </li>
    {% endfor %}
</ul>
