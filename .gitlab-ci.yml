# do not use a slim build. Gem installation requires extra tooling
image: ruby:3.2.2-buster

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - bundle config set path 'vendor/bundle'
  - bundle install

test:
  stage: test
  script:
  - JEKYLL_ENV=production bundle exec jekyll build -d test
  cache:
    key: ${CI_PROJECT_PATH}
    paths:
      - vendor/bundle
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - JEKYLL_ENV=production bundle exec jekyll build -d public
  cache:
    key: ${CI_PROJECT_PATH}
    paths:
      - vendor/bundle
  artifacts:
    paths:
    - public
  only:
  - master
